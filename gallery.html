<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معرض الصور</title>

<style>
body{
  margin:0;
  font-family:Tahomа;
  background:#fff;
  color:#000;
}

header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:15px;
  border-bottom:1px solid #ddd;
}

.menu-btn{
  font-size:24px;
  background:none;
  border:1px solid #000;
  padding:5px 10px;
}

nav{
  display:none;
  flex-direction:column;
  border-bottom:1px solid #ddd;
}

nav a{
  padding:10px;
  text-decoration:none;
  color:#000;
  border-top:1px solid #eee;
}

nav.show{
  display:flex;
}

h1{
  text-align:center;
  margin:20px 0;
}

/* الجلاري */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:12px;
  padding:15px;
}

.gallery img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  border:1px solid #ccc;
}

/* تكبير */
#lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
}

#lightbox img{
  max-width:95%;
  max-height:90%;
}
</style>
</head>

<body>
<header class="header">
  <div class="brand">توريد بطحاء مكة</div>
  <button class="hamburger" type="button" aria-label="القائمة" onclick="toggleMenu()">☰</button>
</header>

<nav id="menu" class="menu" aria-label="التنقل الرئيسي">
  <a href="./index.html">الرئيسية</a>
  <a href="./services.html">خدماتنا</a>
  <a href="./products.html">منتجاتنا</a>
  <a href="./difference.html">الفرق بين البطحاء</a>
  <a href="./gallery.html">معرض الصور</a>
  <a href="./payments.html">طرق الدفع</a>
  <a href="./contact.html">تواصل معنا</a>
</nav>

<h1>معرض الصور</h1>

<section class="gallery">
  <img src="https://i.postimg.cc/nVw9mf6x/bat7aryad.jpg" onclick="openImg(this.src)">
  <img src="https://i.postimg.cc/NGP2XvWf/tymaaa.jpg" onclick="openImg(this.src)">
  <img src="https://i.postimg.cc/9XNw9Hvh/dfan.jpg" onclick="openImg(this.src)">
  <img src="https://i.postimg.cc/kMhRSPkq/brkany.jpg" onclick="openImg(this.src)">
  <img src="https://i.postimg.cc/ryYR42vw/sbeez.jpg" onclick="openImg(this.src)">
  <img src="https://i.postimg.cc/RCbJtxjC/tartsha.jpg" onclick="openImg(this.src)">
</section>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img">
</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
}

function openImg(src){
  document.getElementById("lightbox").style.display="flex";
  document.getElementById("lightbox-img").src=src;
}
</script>

</body>
</html>
